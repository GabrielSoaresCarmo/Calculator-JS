<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="background-black">%</button>
            <button class="background-black">CE</button>
            <button class="background-black">C</button>
            <button class="background-black">&#9003;</button>

            <button class="background-black">n!</button>
            <button class="background-black">x&#178;</button>
            <button class="background-black">&#8730;x</button>
            <button class="background-black">&#247;</button>

            <button class="background-light-gray">7</button>
            <button class="background-light-gray">8</button>
            <button class="background-light-gray">9</button>
            <button class="background-black">x</button>

            <button class="background-light-gray">4</button>
            <button class="background-light-gray">5</button>
            <button class="background-light-gray">6</button>
            <button class="background-black">-</button>

            <button class="background-light-gray">1</button>
            <button class="background-light-gray">2</button>
            <button class="background-light-gray">3</button>
            <button class="background-black">+</button>
            
            <button class="background-light-gray">&#177;</button>
            <button class="background-light-gray">0</button>
            <button class="background-light-gray">,</button>
            <button class="background-blue">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
